<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>BidProject</title>
  </head>
  <body class="m-0">
    <nav class="side-bar d-f flex-c">
      <p class="fs-nm greeting m-0 d-f align-items-e">
        <span>Hi, <span class="bold"> Collins</span></span>
        <i class="fas fa-chevron-down"></i>
      </p>
      <form action="" class="search d-f align-items-c fs-sm rounded">
        <i class="fas fa-search lighter"></i>
        <input
          type="text"
          name="search"
          id=""
          placeholder="Search projects, users, questions"
          class="fs-sm ff-cb lighter"
        />
      </form>
      <h3 class="projects-title">Your projects</h3>
      <div class="projects-list">
        <div class="active project d-f align-items-c">
          <img src="./icons/36-px.png" alt="Red Lips" />
          <div class="project-text">
            <h4 class="normal fs-nm">BidProject</h4>
            <p class="fs-md light ff-cb">Smart bidding app for companies</p>
          </div>
        </div>
        <div class="project d-f align-items-c">
          <img src="./icons/36-px.jpg" alt="Red Lips" />
          <div class="project-text">
            <h4 class="normal fs-nm">Floown</h4>
            <p class="fs-md light ff-cb">Simple time scheduling app</p>
          </div>
        </div>
      </div>
      <button class="white rounded bg-blue fs-nm">Start a Project</button>
      <hr class="nav-divider" />
      <div class="nav-links d-f flex-c justify-content-e">
        <div class="nav-item d-f align-items-c rounded">
          <i class="fas fa-search blue"></i>
          <div class="link-text">
            <h4 class="normal fs-nm">Search New Projects</h4>
            <p class="fs-md light ff-cb">Search exciting projects to work on</p>
          </div>
        </div>
        <div class="nav-item d-f align-items-c rounded active">
          <i class="fas fa-user-friends blue"></i>
          <div class="link-text">
            <h4 class="normal fs-nm">Manage Your Network</h4>
            <p class="fs-md light ff-cb">
              Invite your friends or refer projects
            </p>
          </div>
        </div>
        <div class="nav-item d-f align-items-c rounded">
          <img src="./icons/messages.png" alt="Chat icon" />
          <div class="link-text">
            <h4 class="normal fs-nm">Chat with Support</h4>
            <p class="fs-md light ff-cb">Speak to Support</p>
          </div>
        </div>
      </div>
    </nav>
    <main></main>
  </body>
</html>
